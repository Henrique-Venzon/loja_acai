<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bentez</title>
    <link rel="stylesheet" href="../css/fixos.css">
    <link rel="stylesheet" href="../css/acai-500.css"> 
    <script src="https://kit.fontawesome.com/6934df05fc.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <i class="fa-solid fa-bars"></i>
        <h1>BENTEZ</h1>
        <div class="cart-container">
            <a href="carrinho.html">
                <i class="fa-solid fa-cart-shopping" id="cartIcon"></i>
            </a>
            <span id="cartCount" class="cart-count">0</span> <!-- Contador de itens -->
        </div>
    </header>

    <div class="container">
        <div class="product">
            <h2>Açaí 500ml</h2>
            <p>Monte o seu açaí com as opções adicionais:</p>
        </div>
        <form id="orderForm">
            <div class="price">Preço Base: R$ 20,00</div>
            <div class="options">
                <label>
                    <span>Banana (+R$ 3,00)</span>
                    <input type="checkbox" name="adicional" value="Banana|3">
                </label>
                <label>
                    <span>Leite Ninho (+R$ 5,00)</span>
                    <input type="checkbox" name="adicional" value="Leite Ninho|5">
                </label>
                <label>
                    <span>Leite Condensado (+R$ 4,00)</span>
                    <input type="checkbox" name="adicional" value="Leite Condensado|4">
                </label>
            </div>
            <div class="price" id="totalPrice">Total: R$ 20,00</div>
            <button type="button" class="cart-btn" id="addToCart">Adicionar ao Carrinho</button>
        </form>
    </div>

    <!--JS aqui para carregar mais rápido/funcionar-->
    <script  src="../js/contador.js"></script>
    <script  src="../js/acai-500.js"></script>   
</body>
</html>
